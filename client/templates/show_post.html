<template name="showPost">
  {{#if admin_user}}
  <a class="edit-post-link align-right" href="/posts/{{id}}/edit">Edit Post</a>
  {{/if}}
  <div class="col-md-offset-1 col-md-1">
    <img src="{{category_image}}" align="left" height="50" width="50">
  </div>
  <div class="col-md-8 post-body" style="border-left: 2px solid {{category_color}};">
    <h3 class="post-title">{{title}}</h3>
    <div class="post-text">
      {{#markdown}}{{text}}{{/markdown}}
    </div>
  </div>
</template>
