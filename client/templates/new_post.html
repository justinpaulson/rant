<template name="newPost">
  <form class="new-post-form">
    <div class="form-horizontal align-center">
      <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="title"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Category</label>
        <div class="col-md-7">
          <select class="form-control" id="category" name="category">
            {{#each categories}}
            <option value="{{this.name}}">{{this.title}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Post</label>
        <div class="col-md-7">
          <textarea class="form-control" name="text"></textarea>
        </div>
      </div>
      <div class="col-md-offset-5">
        <button class="btn btn-default" id="cancel" type="button">Cancel</button>
        <button class="btn btn-primary" id="save" type="button">Save</button>
      </div>
    </div>
  </form>
</template>
