<template name="editPost">
  <form class="new-post-form">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="title" value="{{title}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Category</label>
        <div class="col-md-7">
          <select class="form-control" id="category" name="category">
            {{#each categories}}
            <option value="{{this.name}}" {{selected this.name category}}>{{this.name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Post</label>
        <div class="col-md-7">
          <textarea class="form-control" name="text">{{text}}</textarea>
        </div>
      </div>
      <div class="col-md-offset-3 col-md-2">
        <button class="btn btn-danger" id="delete" type="button">Delete</button>
      </div>
      <div class="col-md-offset-8 alight-right">
        <button class="btn btn-default" id="cancel" type="button">Cancel</button>
        <button class="btn btn-primary" id="save" type="button">Save</button>
      </div>
    </div>
  </form>
</template>
