<template name="postPreview">
  <div class="post-preview row">
    <div class="col-md-offset-1 col-md-1">
      {{> categorySidebar}}
    </div>
    <div class="col-md-6 post-body" style="border-left: 2px solid {{category_color}};">
      <h4><a class="post-title" href="/posts/{{_id.toHexString}}">{{title}}</a></h4>
      <div>
        {{#markdown}}{{short_text}}{{/markdown}}
      </div>
    </div>
  </div>
</template>
